<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî¢ Regla de Cramer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-dark text-white">

<div class="container mt-5 p-4 rounded-3 bg-secondary">
    <h2 class="mb-4 text-center">üî¢ Resoluci√≥n</h2>
    
    <div id="inputs"></div>
    
    <div class="mt-3">
        <button class="btn btn-primary" onclick="calcularSistema()">üßÆ Calcular Valores</button>
        <button class="btn btn-danger ms-2" onclick="reiniciar()">üîÑ Reiniciar</button>
    </div>

    <h4 class="mt-4">üéâ Resultado:</h4>
    <div id="resultado" class="alert alert-info" role="alert"></div>

    <h4 class="mt-4">üìú Procedimiento:</h4>
    <div id="procedimiento" class="alert alert-light text-dark" role="alert"></div>
</div>

<footer class="bg-dark text-center text-white py-3 mt-4">
    <p>Creado por <strong>Jaime Fernando Berrios Ortiz</strong></p>
</footer>

<script>
    let entradas = [];

    function calcularDeterminante(matriz) {
        return matriz[0][0] * (matriz[1][1] * matriz[2][2] - matriz[1][2] * matriz[2][1]) -
               matriz[0][1] * (matriz[1][0] * matriz[2][2] - matriz[1][2] * matriz[2][0]) +
               matriz[0][2] * (matriz[1][0] * matriz[2][1] - matriz[1][1] * matriz[2][0]);
    }

    function calcularSistema() {
        try {
            let matriz = [];
            let b = [];
            let procedimiento = "<strong>Paso a paso:</strong><br>";

            for (let i = 0; i < 3; i++) {
                let fila = [];
                for (let j = 0; j < 3; j++) {
                    let valor = parseFloat(entradas[i][j].value);
                    if (isNaN(valor)) {
                        alert("‚ö†Ô∏è Ingrese valores num√©ricos v√°lidos.");
                        return;
                    }
                    fila.push(valor);
                }
                matriz.push(fila);
                b.push(parseFloat(entradas[i][3].value));
            }

            let detA = calcularDeterminante(matriz);
            procedimiento += `<p>1Ô∏è‚É£ Determinante de A: ${detA}</p>`;
            if (detA === 0) {
                document.getElementById("resultado").innerHTML = "‚ùå No se puede resolver el sistema (determinante = 0)";
                return;
            }

            let Ax = JSON.parse(JSON.stringify(matriz));
            let Ay = JSON.parse(JSON.stringify(matriz));
            let Az = JSON.parse(JSON.stringify(matriz));
            for (let i = 0; i < 3; i++) {
                Ax[i][0] = b[i];
                Ay[i][1] = b[i];
                Az[i][2] = b[i];
            }
            
            let detAx = calcularDeterminante(Ax);
            let detAy = calcularDeterminante(Ay);
            let detAz = calcularDeterminante(Az);
            procedimiento += `<p>2Ô∏è‚É£ Determinante de Ax: ${detAx}</p>`;
            procedimiento += `<p>3Ô∏è‚É£ Determinante de Ay: ${detAy}</p>`;
            procedimiento += `<p>4Ô∏è‚É£ Determinante de Az: ${detAz}</p>`;

            let x = detAx / detA;
            let y = detAy / detA;
            let z = detAz / detA;
            procedimiento += `<p>5Ô∏è‚É£ Calculamos: x = detAx / detA = ${x.toFixed(2)}</p>`;
            procedimiento += `<p>6Ô∏è‚É£ Calculamos: y = detAy / detA = ${y.toFixed(2)}</p>`;
            procedimiento += `<p>7Ô∏è‚É£ Calculamos: z = detAz / detA = ${z.toFixed(2)}</p>`;

            document.getElementById("resultado").innerHTML = `<strong>Valores:</strong> x = ${x.toFixed(2)}, y = ${y.toFixed(2)}, z = ${z.toFixed(2)}`;
            document.getElementById("procedimiento").innerHTML = procedimiento;
        } catch (e) {
            alert("‚ö†Ô∏è Hubo un error en el c√°lculo.");
            console.error(e);
        }
    }

    function crearCampos() {
        const inputsDiv = document.getElementById('inputs');
        inputsDiv.innerHTML = '<h4 class="mb-3">üìù Ingrese los valores del sistema:</h4>';
        
        entradas = [];
        for (let i = 0; i < 3; i++) {
            const fila = document.createElement('div');
            fila.className = 'mb-3';
            for (let j = 0; j < 4; j++) {
                const input = document.createElement('input');
                input.type = 'text';
                input.inputMode = 'decimal';
                input.className = 'form-control d-inline-block w-auto';
                input.style = 'margin-right: 5px';
                input.placeholder = j < 3 ? `a${i + 1}${j + 1}` : `b${i + 1}`;
                fila.appendChild(input);
                if (!entradas[i]) entradas[i] = [];
                entradas[i].push(input);
            }
            inputsDiv.appendChild(fila);
        }
    }

    function reiniciar() {
        entradas = [];
        document.getElementById('inputs').innerHTML = '';
        document.getElementById('resultado').innerText = '';
        document.getElementById('procedimiento').innerText = '';
        crearCampos();
    }

    window.onload = crearCampos;
</script>

</body>
</html>
